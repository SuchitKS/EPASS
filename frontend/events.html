<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="events.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <title>Events</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Logout Button -->
  <div class="logout-container">
    <button id="logoutBtn" class="logout-btn">
      <i class="fas fa-sign-out-alt"></i>
      Logout
    </button>
  </div>

  <section class="cards">
    <article class="card card--1">
      <div class="card__img"></div>
      <a href="participants.html" class="card_link">
        <div class="card__img--hover"></div>
      </a>
      <div class="card__info">
        <h3 class="card__title">Events participated by you</h3>
        <div class="card__icon">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </article>

    <article class="card card--2">
      <div class="card__img"></div>
      <a href="organisers.html" class="card_link">
        <div class="card__img--hover"></div>
      </a>
      <div class="card__info">
        <h3 class="card__title">Events organised by you</h3>
        <div class="card__icon">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </article>

    <article class="card card--3">
      <div class="card__img"></div>
      <a href="volunteers.html" class="card_link">
        <div class="card__img--hover"></div>
      </a>
      <div class="card__info">
        <h3 class="card__title">Events volunteered by you</h3>
        <div class="card__icon">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </article>
  </section>

  <script>
    // Logout functionality
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/signout', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        
        if (data.success) {
          // Redirect to login page
          window.location.href = '/';
        } else {
          alert('Error logging out. Please try again.');
        }
      } catch (error) {
        console.error('Logout error:', error);
        alert('Error logging out. Please try again.');
      }
    });
  </script>
</body>
</html>
