<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organize an Event</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 1800px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .wrapper {
      min-height: 70vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      width: 100%;
      max-width: 700px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 2rem 3rem;
      color: #fff;
      height: 1200px;
      align-self: stretch;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.4rem;
    }

    .form-group input, 
    .form-group textarea {
      width: 100%;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .form-group input[type="date"],
    .form-group input[type="time"],
    .form-group input[type="number"] {
      background: #f0f0f0;
    }

    button {
      display: block;
      width: 100%;
      background-color: #fff;
      color: #333;
      padding: 1rem;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e2e2e2;
    }

    .message {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: 5px;
      color: white;
      font-weight: normal;
      z-index: 1000;
    }

    .message.success {
      background-color: rgb(114, 221, 158);
    }

    .message.error {
      background-color: rgb(225, 108, 95);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="form-container">
      <h2>Organize an Event</h2>
      <form id="eventForm">
        <div class="form-group">
          <label for="eventName">Event Name</label>
          <input type="text" id="eventName" name="eventName" required>
        </div>
        <div class="form-group">
          <label for="eventDescription">Description</label>
          <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="eventDate">Date</label>
          <input type="date" id="eventDate" name="eventDate" required>
        </div>
        <div class="form-group">
          <label for="eventTime">Time</label>
          <input type="time" id="eventTime" name="eventTime" required>
        </div>
        <div class="form-group">
          <label for="eventLocation">Location</label>
          <input type="text" id="eventLocation" name="eventLocation" required>
        </div>
        <div class="form-group">
          <label for="maxParticipants">Max Participants</label>
          <input type="number" id="maxParticipants" name="maxParticipants" min="1" required>
        </div>
        <div class="form-group">
          <label for="maxVolunteers">Max Volunteers</label>
          <input type="number" id="maxVolunteers" name="maxVolunteers" min="1" required>
        </div>
        <div class="form-group">
          <label for="organizerUSN">Organizer USN</label>
          <input type="text" id="organizerUSN" name="organizerUSN" required>
        </div>
        <div class="form-group">
          <label for="OrgCid">Club ID</label>
          <input type="number" id="OrgCid" name="OrgCid" min="1" required>
        </div>
        <div class="form-group">
          <label for="registrationFee">Registration Fee</label>
          <input type="number" id="registrationFee" name="registrationFee" step="0.01" min="0" required>
        </div>
        <button type="submit">Create Event</button>
      </form>
    </div>
  </div>

  <script src="/event_form.js"></script>
</body>
</html>
